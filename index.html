<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Scrummers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="start">
    <header>
      <a href="#start"><img src="/images/logo.png" alt="Logo scrammers" /></a>

      <h1>The Scrummers</h1>
    </header>

    <main>
      <section class="slogan">
        <h2>The Best team of the world</h2>
      </section>

      <section class="bg-groups space">
        <h2 class="team">Our Team</h2>

        <div class="groups">
          <div class="tania">
            <div class="photo-tania avatars"></div>

            <h3>Tania</h3>
            <p>...</p>
          </div>

          <div class="mary-bell">
            <img class="avatars" src="images/avatar-marybell.png" />
            <h3>Mary Bell</h3>
            <p>...</p>
          </div>

          <div class="nerea">
            <img class="avatars" src="/images/avatar-nerea.png" />
            <h3>Nerea</h3>
            <p>...</p>
          </div>

          <div class="marina">
            <img class="avatars" src="/images/avatar-marina.png" />
            <h3>Marina</h3>
            <p>...</p>
          </div>
        </div>
      </section>

      <section class="bg-tools space">
        <h2 class="tools-title">Tools that helped us</h2>

        <div class="tools">
          <div class="git-hub">
            <img class="icons" src="images/icono-github.png" />
          </div>

          <div class="figma">
            <img class="icons" src="images/icono-figma.png" />
          </div>

          <div class="gitkraken">
            <img class="icons" src="images/logo-gitkraken2.png.crdownload" />
          </div>

          <div class="visual-code">
            <img class="icons" src="images/logo-vcode3.png" />
          </div>

          <div class="gitbash">
            <img class="icons" src="images/icono-git.png" />
          </div>

          <div class="html5">
            <img class="icons" src="images/icono-html.png" />
          </div>

          <div class="css3">
            <img class="icons" src="images/icono-css.png" />
          </div>

          <div class="simplon">
            <img class="icons" src="images/logo-simplon.jfif" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>The Scrammers Â© 2022</p>
    </footer>
  </body>
</html>
